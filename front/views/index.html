<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web GUI Template</title>
    <link rel="stylesheet" href="/css/vendor/foundation.css" />
    <link rel="stylesheet" href="/css/ui.css" />
  </head>
  <body>

    <ul class="tabs" data-tabs id="app-tabs">
      <li class="tabs-title is-active"><a data-tabs-target="panel1" href="#panel1" aria-selected="true">Workspace</a></li>
      <li class="tabs-title"><a data-tabs-target="panel2" href="#panel2">Events</a></li>
    </ul>

    <div class="tabs-content" data-tabs-content="app-tabs">
      <div class="tabs-panel is-active" id="panel1">

        <div class="grid-x grid-margin-x">
          <div class="cell small-1">
            
            <div class="stacked button-group">
              <a href="#" class="button success">Start</a>
              <a href="#" class="button alert">Stop</a>
            </div>
          </div>

          <div class="cell auto" style="height: 90vh">
            <canvas class="display-surface" />
          </div>
        </div>

      </div>
      <div class="tabs-panel" id="panel2">
        <h3>Events</h3>
        <div class="event-box">
          <p>log example 1</p>
          <p>log example 2</p>
          <p>log example 3</p>
          <p>log example 4</p>
        </div>
      </div>
    </div>



    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/vendor/what-input.js"></script>
    <script src="/js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>
</html>
